<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lost & Found - Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="og-logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>
  <div class="login-container">

    <!-- LEFT: FORM -->
    <div class="login-left">
      <form class="login-form">
        <h2>Log in to your account</h2> 

        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="Email" required />

        <label for="password">Password</label>
        <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter your password" required />
        <i class="toggle-password fas fa-eye" onclick="togglePassword()"></i>
        </div>

        <label>
          <input type="checkbox" />
          Remember me
        </label>

        <!-- LOGIN BUTTON -->
        <div class="btn-group">
        <button type="button" class="btn login-submit-btn" onclick="handleLogin()">Login</button>
        </div>

        <!-- Don't have an account -->
        <p class="register-line">
          Don’t have an account?
          <a href="Register.html" class="register-link"> Register</a>
        </p>

        <div class="divider">
          <span class="line"></span>
          <span class="or">or</span>
          <span class="line"></span>
        </div>


        <!-- Google / Apple -->
        <div class="btn-group login-auth-btns">
          <button type="button" class="btn login-auth-border" onclick="googleLoginUnavailable()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Google_Favicon_2025.svg/1024px-Google_Favicon_2025.svg.png" alt="Google" class="login-auth-icon" />
            Google
          </button>
          <button type="button" class="btn login-auth-border" onclick="appleLoginUnavailable()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/800px-Apple_logo_black.svg.png" alt="Apple" class="login-auth-icon" />
            Apple
          </button>
        </div>
      </form>
    </div>

    <!-- RIGHT SIDE: IMAGE -->
    <div class="login-right">
      <img src="aurora.png" alt="Lost and Found Background" class="login-animated-aurora" />
      <div class="login-overlay">
        <div class="login-top-bar">
          <span class="login-logo">Lost & Found</span>
          <a href="index.html" class="login-back-btn">Back to Website ↩</a>
        </div>

        <div class="login-caption">
          <span class="login-fire-static">Recover</span>
          <div id="flip">
            <div>
              <div>Phones</div>
              <div>Wallets</div>
              <div>IDs</div>
              <div>Bags</div>
              <div>Accessories</div>
              <div>Everything</div>
              <div>Phones</div>
            </div>
          </div>
          <span class="login-fire-static">With Ease</span>
        </div>
      </div>
    </div>
  </div>

<script>
  function handleLogin() {
    // Just set login state | no redirect here
    localStorage.setItem("isLoggedIn", "true");

    // Redirect to index.html
    window.location.href = "index.html";
  }


  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const toggleIcon = document.querySelector(".toggle-password");

    const isVisible = passwordInput.type === "text";
    passwordInput.type = isVisible ? "password" : "text";

    toggleIcon.classList.toggle("fa-eye", !isVisible);
    toggleIcon.classList.toggle("fa-eye-slash", isVisible);
  }

    function googleLoginUnavailable() {
    alert("We're sorry, but Google account login is currently unavailable.\n\nPlease try again later or use an alternative login method.\n\nThank you for your patience!");
  }
    function appleLoginUnavailable() {
    alert("We're sorry, but Apply account login is currently unavailable.\n\nPlease try again later or use an alternative login method.\n\nThank you for your patience!");
  }
</script>

</body>
</html>
